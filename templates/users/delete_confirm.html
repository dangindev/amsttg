<!-- Modal Confirm Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form method="POST" action="{% url 'user_delete' 0 %}" id="deleteForm">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete user <strong id="deleteUsername"></strong>?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript để cập nhật form delete -->
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    $('#deleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var userId = button.data('userid');
      var username = button.data('username');
      var modal = $(this);
      modal.find('#deleteUsername').text(username);
      modal.find('#deleteForm').attr('action', '{% url "user_delete" 999999 %}'.replace('999999', userId));
    });
  });
  </script>
