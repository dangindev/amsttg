{% extends 'base/base.html' %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">
  {% if config_obj %}Edit LDAP Config{% else %}Create LDAP Config{% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  
  <div class="form-group">
    <label>Server URI</label>
    {{ form.server_uri }}
  </div>

  <div class="form-group">
    <label>Bind DN</label>
    {{ form.bind_dn }}
  </div>

  <div class="form-group">
    <label>Bind Password</label>
    {{ form.bind_password }}
  </div>

  <div class="form-group">
    <label>Base DN</label>
    {{ form.base_dn }}
  </div>

  <div class="form-group">
    <label>Search Filter</label>
    {{ form.search_filter }}
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'ldap_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
