<!-- templates/assets/delete_confirm.html -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form method="POST" action="{% url 'asset_delete' %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xóa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bạn chắc chắn muốn xóa <strong id="assetName"></strong>?
            <input type="hidden" name="pk" id="assetPk">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-danger">Xóa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    $('#deleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var pk = button.data('pk');
      var name = button.data('name');
  
      var modal = $(this);
      modal.find('#assetPk').val(pk);
      modal.find('#assetName').text(name);
    });
  });
  </script>
